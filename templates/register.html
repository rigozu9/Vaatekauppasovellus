<!-- registeration form and option to return to login -->
{% include 'header.html' %}
<form action="/register" method="POST" class="login-form">
    <h2>Register</h2>
    <p>Username:</p>
    <input type="text" name="username">
    <p>Password:</p>
    <input type="password" name="password">
    <br>
    <input type="submit" value="Register">
    <p class="no-account">Already have an account? <a href="/login">Log in here</a></p>
    <p class="no-account">Continue as a guest <a href="/">Here</a></p>
</form>
