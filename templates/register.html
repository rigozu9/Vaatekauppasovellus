<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCD:</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='NEWCDDLOGO.png') }}" type="image/x-icon">
    <link rel="shortcut icon" href="{{ url_for('static', filename='NEWCDDLOGO.png') }}" type="image/x-icon">    
</head>
<body>
    {% include 'header.html' %}
    <form action="/register" method="POST" class="login-form" onsubmit="return validateForm()">
        <h2>Register</h2>
        {% if error_message %}
            <p class="error">{{ error_message }}</p>
        {% endif %}
        <p>Username:</p>
            <input type="text" name="username" required>
        <p>Password (minimum length 8):</p>
            <input type="password" name="password" id="password" minlength="8" required>
        <p>Confirm Password:</p>
            <input type="password" name="confirm_password" id="confirm_password" minlength="8" required>
        <br>
        <input type="submit" value="Register">
        <p class="no-account">Already have an account? <a href="/login">Log in here</a></p>
        <p class="no-account">Continue as a guest <a href="/">Here</a></p>
    </form>
    <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var confirm_password = document.getElementById("confirm_password").value;
            if (password !== confirm_password) {
                alert("Passwords do not match!");
                return false;
            }
            return true;
        }

        window.onload = function() {
            const errorMessage = document.querySelector('.error');
            if (errorMessage) {
                setTimeout(function() {
                    errorMessage.style.display = 'none';
                }, 5000); // Hide after 5 seconds
            }
        };
    </script>
</body>
</html>
