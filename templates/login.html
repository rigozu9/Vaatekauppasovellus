<!-- login form -->
{% include 'header.html' %}
<form action="/login" method="POST" class="login-form">
    <h2>Login</h2>
    <p>Username:</p>
    <input type="text" name="username">
    <p>Password:</p>
    <input type="password" name="password">
    <br>
    <input type="submit" value="Sign in">
    <p class="no-account">No account? <a href="/register">Register here</a></p>
    <p class="no-account">Continue as a guest <a href="/">Here</a></p>
</form>
