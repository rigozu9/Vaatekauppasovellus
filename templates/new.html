<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Garment for Sale</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='CCDLOGO.png') }}" type="image/x-icon">
    <link rel="shortcut icon" href="{{ url_for('static', filename='CCDLOGO.png') }}" type="image/x-icon">    
    <style>
        .image-preview {
            max-width: 100px; /* Set maximum width */
            max-height: 100px; /* Set maximum height */
            margin-right: 10px; /* Add margin between images */
        }
    </style>
</head>
<body>
    {% include 'header.html' %}
    <form action="/new" method="POST" class="new-garment-form" enctype="multipart/form-data">
        <h2>Add new garment for sale</h2> 
        <br>
        <p>Name:</p>
        <textarea name="name" rows="1" cols="40" required></textarea>

        <!-- Picture added here -->
        <p>Pictures (Max 4), (Accepted extensions:'png', 'jpg', 'jpeg', 'gif'):</p>
        <input type="file" name="image" multiple onchange="displaySelectedImages(this)" required>
        <br>
        <div id="image-preview-container"></div>

        <p>Description:</p>
        <textarea name="description" rows="3" cols="40" required></textarea>

        <p>Brand:</p>
        <select name="brand" required>
            <option value="">Choose the brand...</option>
            {% for brand in brands %}
                <option value="{{ brand.name }}">{{ brand.name }}</option>
            {% endfor %}
        </select>

        <p>Category:</p>
        <select name="category" required>
            <option value="">Choose a category...</option>
            {% for category in categories %}
                <option value="{{ category.name }}">{{ category.name }}</option>
            {% endfor %}
        </select>

        <p>Size:</p>
        <select name="size" required>
            <option value="">Choose size...</option>
            {% for size in sizes %}
                <option value="{{ size.name }}">{{ size.name }}</option>
            {% endfor %}
        </select>

        <p>Price (Type just the number, currency added later):</p>
        <input type="text" name="price" required pattern="^\d*(\.\d+)?$" title="Price must be a number between 15 and 10,000. Decimal points are allowed." oninput="validatePrice(this)">
        <br>
        <input type="submit" value="Submit">
    </form>

    <script>
        function validatePrice(input) {
            const value = parseFloat(input.value);
            if (value < 15 || value > 10000) {
                input.setCustomValidity("Price must be between 15€ and 10,000€.");
            } else {
                input.setCustomValidity("");
            }
        }
        // Array to store selected files
        let selectedFiles = [];

        function displaySelectedImages(input) {
            const previewContainer = document.getElementById('image-preview-container');
            previewContainer.innerHTML = ''; // Clear previous previews

            const files = input.files;

            for (let i = 0; i < files.length; i++) {
                const file = files[i];

                // Create a new image element
                const img = document.createElement('img');
                img.classList.add('image-preview');

                const reader = new FileReader();

                reader.onload = function(e) {
                    img.src = e.target.result; // Set the source of the image
                };

                reader.readAsDataURL(file); // Read the file as a data URL

                // Add the image to the preview container
                previewContainer.appendChild(img);

                // Add the file to the selected files array
                selectedFiles.push(file);
            }
        }
    </script>
</body>
</html>
