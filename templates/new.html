<!-- New garment adding page -->

<form action="/send" method="POST">
<h2>Add new garment for sale</h2> <br>
<p>Name:</p><textarea name="name" rows="1" cols="40"></textarea>
<p>Brand:</p><textarea name="brand" rows="1" cols="40"></textarea>
<p>Category:</p><textarea name="category" rows="1" cols="40"></textarea>
<p>Size:</p><textarea name="size" rows="1" cols="40"></textarea>
<p>Price:</p><textarea name="price" rows="1" cols="10"></textarea>
<br>
<input type="submit" value="Submit">
</form>
